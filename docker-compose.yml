services:

  kutter:
    build:
      context: .
      dockerfile: Dockerfile
    image: kutter_api:latest
    pull_policy: never
    container_name: kutter_app
    depends_on:
      db_postgres:
        condition: service_healthy
    environment:
      APP_PORT: ${APP_PORT:-8080}
    ports:
      - "${APP_PORT:-8080}"
    env_file:
      - .env

  db_postgres:
    image: postgres:latest
    container_name: kutter_db
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  pg_data: